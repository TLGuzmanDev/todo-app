<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles/main.css">
      <script src="https://kit.fontawesome.com/c05dc59e96.js" crossorigin="anonymous"></script>
      <script src="./scripts/main.js" defer></script>
  </head>
  <body>
      <header id="header">
        <h1>TODO APP</h1>
      </header>
      <main>
        <section id="project-section">
          <h2>Projects</h2>
          <ul id="project-list"></ul>
          <form id="add-project" action="">
            <input id="project-input" type="text" placeholder="add project...">
            <button id="submit-project" class="submit-btn" type="submit">
              <i class="fas fa-plus add-icon"></i>
            </button>
          </form>
        </section>
        <section id="todo-section">
          <h2 id="todo-title"></h2>
          <ul id="todo-list"></ul>
          <form id="add-todo" action="">
            <button id="submit-todo" class="submit-btn" type="submit">
              <i class="fas fa-plus add-icon"></i>
            </button>
            <input id="title-input" type="text" placeholder="task...">
          </form>
        </section>
      </main>
  </body>
</html>
